<!DOCTYPE html>
<html>
	<head>
		<title>Tupi.web</title>

		<meta content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="css/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="css/colorpicker/themes.css">
		<link rel="stylesheet" href="css/main.css">

		<script type="text/javascript" src="js/libs/jquery/jquery-1.4.2_svgmod.js"></script>
		<script type="text/javascript" src="js/libs/jquery/jquery.svg.js"></script>
		<script type="text/javascript" src="js/libs/paperjs/paper.js.1"></script>
		<script type="text/javascript" src="js/libs/colorpicker.js"></script>
		<script type="text/javascript" src="js/tupi.web.js"></script>

		<script type="text/paperscript" canvas="canvas" src="ps/tupi.web.ps.js"></script>

	</head>

	<body>
		<div id="mainCanvas">
			<canvas id="canvas" width="310" height="450"></canvas>
		</div>
		<div id="controls">
			<button id="button_palette" class="btn btn_palette"onclick="showPalettePopup();">
				<img src="images/palette.png" width="16" height="16">
			</button>
			<button id="button_brushSizePlus" class="btn btn_brushSizePlus"onclick="changeStrokeSize(2);">
				<img src="images/plus_sign_small.png" width="16" height="16">
			</button>
			<button id="button_brushSizeMinus" class="btn btn_brushSizeMinus" value="-" onclick="changeStrokeSize(-2);">
				<img src="images/minus_sign_small.png" width="16" height="16">
			</button>
			<button id="button_undo" class="btn btn_undo" value="Undo" onclick="undo();">
				<img src="images/undo.png" width="16" height="16">
			</button>
			<button id="button_redo" class="btn btn_undo" value="Undo" onclick="redo();">
				<img src="images/redo.png" width="16" height="16">
			</button>
			<button id="button_tupitube" class="btn btn_tupitube" value="" onclick="submitCanvas();">
				<img src="images/tupi16.png" width="16" height="16">
			</button>
		</div>
		<div id="popup" class="popupPalette cp cp-small" >
			<div id="picker-wrapper">
				<div id="picker"></div>
				<div id="picker-indicator"></div>
			</div>
			<div id="slider-wrapper">
				<div id="slider"></div>
				<div id="slider-indicator"></div>
			</div>
			<div id = "close-wrapper">
				<button id="button_closePalette" class="btn btn_undo" value="Close" onclick="closePalettePopup();">
				<img src="images/close.png"16" height="16">
			</button>
			</div>
		</div>
	</body>
</html>
